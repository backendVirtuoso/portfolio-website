<!DOCTYPE html>
<html layout:decorate="~{index}">

<head>
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            margin-top: 150px;
            margin-bottom: 60px;
        }
    </style>
</head>

<body class="index-page">
    <div layout:fragment="content" class="container my-5">
        <div class="form-container">
            <h1 class="card-title text-center mb-4">Login</h1>
            <form th:action="@{/user/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        사용자ID 또는 비밀번호를 확인해 주세요.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary w-100">로그인</button>
            </form>
            
            <div class="d-flex justify-content-between align-items-center mt-3">
                <span>계정이 없으신가요?</span>
                <a href="/user/signup" class="btn btn-link">가입하기</a>
            </div>
            <div class="mb-3" style="color:555555;text-align:center;">
                <p>소셜 계정으로 간편 로그인</p>
            </div>
            <div class="mb-3" style="margin-top:15px;">
                <a href="/oauth2/authorization/google">
                    <img src="/static/bootstrap/assets/img/login/google-signin.png" alt="Google로 로그인" style="width: 560px; max-width: 180px; height: auto;">
                </a>
                <a href="/oauth2/authorization/naver">
                    <img src="/static/bootstrap/assets/img/login/naver-signin.png" alt="Naver로 로그인" style="width: 560px; max-width: 180px; height: auto;">
                </a>
                <a href="/oauth2/authorization/kakao">
                    <img src="/static/bootstrap/assets/img/login/kakao-signin.png" alt="Kakao로 로그인" style="width: 560px; max-width: 180px; height: auto;">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
