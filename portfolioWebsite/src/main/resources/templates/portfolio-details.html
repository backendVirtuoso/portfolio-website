<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" layout:decorate="~{index}">

<head>
    <title>포트폴리오 상세 페이지</title>
    <style>
        #main {
            padding-top: 60px;
        }

        #width_p p {
            width: 1280px;
            white-space: pre-wrap;
        }
        
        #width_p { 
        	margin-top: 20px;
        	box-shadow: 0px 0 30px rgba(0, 0, 0, 0.1); 
    	}
    	
    	.portfolio-description {
    		margin-top: 0;
    		padding-left: 20px;
    	}
    </style>
</head>

<body class="portfolio-details-page">
<div layout:fragment="content">
    <div id="main" class="main">

        <!-- 페이지 제목 -->
        <div class="page-title">
            <div class="heading">
                <div class="container">
                    <div class="row d-flex justify-content-center text-center">
                        <div class="col-lg-8">
                            <h1>Portfolio Details</h1>
                            <p class="mb-0">지금까지 작업한 프로젝트 설명 페이지입니다</p>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="breadcrumbs">
                <div class="container">
                    <ol>
                        <li><a th:href="@{/home}">Home</a></li>
                        <li class="current">Portfolio Details</li>
                    </ol>
                </div>
            </nav>
        </div>
        <!-- 페이지 제목 끝 -->

        <!-- 포트폴리오 상세 정보 섹션 -->
        <div id="portfolio-details" class="portfolio-details section">

            <div class="container" data-aos="fade-up" data-aos-delay="100">

                <div class="row gy-4">
                    <div class="col-lg-8">
                        <div class="portfolio-details-slider swiper init-swiper">
                            <script type="application/json" class="swiper-config">
                                {
                                    "loop": true,
                                    "speed": 600,
                                    "autoplay": {
                                        "delay": 5000
                                    },
                                    "slidesPerView": "auto",
                                    "pagination": {
                                        "el": ".swiper-pagination",
                                        "type": "bullets",
                                        "clickable": true
                                    }
                                }
                            </script>

                            <div class="swiper-wrapper align-items-center">
                                <!-- Thymeleaf를 사용하여 동적으로 이미지 로딩 -->
                                <div class="swiper-slide" th:each="image : ${project.imagePaths.split(',')}">
                                    <img th:src="@{/static/bootstrap/assets/img/portfolio/{imgUrl}(imgUrl=${image})}" alt="Project Image">
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="portfolio-info" data-aos="fade-up" data-aos-delay="200">
                            <h3>Project information</h3>
                            <ul>
                                <li><strong>GitHub</strong>: <a th:href="@{${project.github}}" th:text="${project.github}"></a></li>
                                <li><strong>Frontend</strong>: <span th:text="${project.frontend}"></span></li>
                                <li><strong>Backend</strong>: <span th:text="${project.backend}"></span></li>
                                <li><strong>Database</strong>: <span th:text="${project.database}"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row gy-4" id="width_p">
                    <div class="portfolio-description" data-aos="fade-up" data-aos-delay="300">
                        <h2>프로젝트 주요기능 설명</h2>
                        <div class="col-lg-8">
                            <p th:text="${project.description}"></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 포트폴리오 상세 정보 섹션 끝 -->
        </div>
    </div>
</body>

</html>
