<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" layout:decorate="~{index}">

<head>
    <title>About Me 페이지</title>
    <style>
    	#main { 
    		padding-top : 60px; 
    		white-space: pre-wrap;
		}
    	
    </style>
</head>

<body class="index-page">
    <div layout:fragment="content">
        <div id="main" class="main">
            <!-- About Section -->
            <div id="about" class="about section">
                <div class="container" data-aos="fade-up">
                    <div class="row gx-0">
                        <div class="col-lg-6 d-flex flex-column justify-content-center content" data-aos="fade-up" data-aos-delay="200">
                            <h3>About Me</h3>
                            <h2 th:text="${about.title}"></h2>
                            <p th:text="${about.content}"></p>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center" data-aos="zoom-out" data-aos-delay="200">
                            <img th:src="@{/about/{imgUrl}(imgUrl=${about.imgUrl})}" class="img-fluid" alt="" style="width:500px;">
                        </div>
                    </div>
                </div>
            </div>
            <!-- /About Section -->
        </div>
    </div>
</body>
</html>
