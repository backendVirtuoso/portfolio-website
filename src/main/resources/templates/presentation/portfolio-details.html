<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{presentation/fragments/fragment-head :: head}"></div>

<body class="portfolio-details-page">
	<div th:replace="~{presentation/fragments/fragment-navigation :: navigation}"></div>

	<main class="main" id="project_main">

		<!-- Page Title -->
		<div class="page-title">
			<div class="heading">
				<div class="container">
					<div class="row d-flex justify-content-center text-center">
						<div class="col-lg-8">
							<h1>Portfolio Details</h1>
							<p class="mb-0">지금까지 작업한 프로젝트 설명 페이지입니다</p>
						</div>
					</div>
				</div>
			</div>
			<nav class="breadcrumbs">
				<div class="container">
					<ol>
						<li><a th:href="@{/}">Home</a></li>
						<li class="current">Portfolio Details</li>
					</ol>
				</div>
			</nav>
		</div><!-- End Page Title -->

		<!-- Portfolio Details Section -->
		<section id="portfolio-details" class="portfolio-details section">
			<div class="container" data-aos="fade-up" data-aos-delay="100">
				<div class="row gy-4">
					<div class="col-lg-8">
						<div class="portfolio-details-slider swiper init-swiper">
							<script type="application/json" class="swiper-config">
								{
									"loop": true,
									"speed": 600,
									"autoplay": {
										"delay": 5000
									},
									"slidesPerView": "auto",
									"pagination": {
										"el": ".swiper-pagination",
										"type": "bullets",
										"clickable": true
									}
								}
							</script>

							<div class="swiper-wrapper align-items-center">
								<div class="swiper-slide" th:each="image : ${project.imagePaths.split(',')}">
									<img th:src="@{/static/assets/img/portfolio/{imgUrl}(imgUrl=${image})}" alt="Project Image">
								</div>
							</div>

							<div class="swiper-pagination"></div>
						</div>
					</div>

					<div class="col-lg-4">
						<div class="portfolio-info" data-aos="fade-up" data-aos-delay="200">
							<h3>Project information</h3>
							<ul>
								<li><strong>GitHub</strong>: <a th:href="@{${project.github}}" th:text="${project.github}" target="_blank"></a></li>
								<li><strong>Frontend</strong>: <span th:text="${project.frontend}"></span></li>
								<li><strong>Backend</strong>: <span th:text="${project.backend}"></span></li>
								<li><strong>Database</strong>: <span th:text="${project.db}"></span></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="row gy-4" id="width_p">
					<div class="portfolio-description" data-aos="fade-up" data-aos-delay="300">
						<h2>프로젝트 주요 기능 설명</h2>
						<div class="col-lg-8">
							<p th:text="${project.description}"></p>
						</div>
					</div>
				</div>
			</div>
		</section><!-- /Portfolio Details Section -->
	</main>

	<div th:replace="~{presentation/fragments/fragment-footer :: footer}"></div>

	<!-- Scroll Top -->
	<a th:href="@{/}" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

	<!-- Vendor JS Files -->
	<script src="/static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/static/assets/vendor/aos/aos.js"></script>
	<script src="/static/assets/vendor/glightbox/js/glightbox.min.js"></script>
	<script src="/static/assets/vendor/purecounter/purecounter_vanilla.js"></script>
	<script src="/static/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
	<script src="/static/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
	<script src="/static/assets/vendor/swiper/swiper-bundle.min.js"></script>

	<!-- Main JS File -->
	<script src="/static/assets/js/main.js"></script>
</body>
</html>
