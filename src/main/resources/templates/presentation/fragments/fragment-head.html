	<style>
		#text_box {
			font-size: 3.5vw;
			text-align: center;
			font-family: Noto Sans KR, sans-serif;
			font-weight: bold;
		}

		#blink {
			animation: blink 0.5s infinite;
			font-size: 3.5vw;
		}

		@keyframes blink {
			to {
				opacity: 0;
			}
		}

		p { white-space: pre-wrap; /* 줄바꿈과 공백을 유지 */ }

		.php-email-form .error-message {
			display: block;
			background: #df1529;
			color: #ffffff;
			text-align: left;
			padding: 15px;
			margin-bottom: 24px;
			font-weight: 600;
		}

		.php-email-form .sent-message {
			display: block;
			color: #ffffff;
			background: #059652;
			text-align: center;
			padding: 15px;
			margin-bottom: 24px;
			font-weight: 600;
		}

		#project_main {
			padding-top: 60px;
		}

		#width_p p {
			width: 1280px;
			white-space: pre-wrap;
		}

		#width_p {
			margin-top: 20px;
			box-shadow: 0px 0 30px rgba(0, 0, 0, 0.1);
		}

		.portfolio-description {
			margin-top: 0;
			padding-left: 20px;
		}
	</style>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			const content = "늘 끊임없이 배우고자 하는 \n백엔드 개발자 황준하 포트폴리오입니다.";
			const text = document.querySelector("#text");
			let i = 0;

			function typing() {
				if (i < content.length) {
					let txt = content[i++];
					text.innerHTML += txt === "\n" ? "<br/>" : txt;
					setTimeout(typing, 200);
				}
			}

			typing();
		});
	</script>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			var sentMessage = document.querySelector(".sent-message");
			var errorMessage = document.querySelector(".error-message");

			// 성공 메시지와 실패 메시지 중 하나가 존재할 경우 처리
			if (sentMessage || errorMessage) {
				var messageToShow = sentMessage || errorMessage; // 존재하는 메시지를 선택
				messageToShow.style.display = "block"; // 메시지를 보이게 함

				setTimeout(function() {
					messageToShow.style.display = "none"; // 5초 후에 숨김
				}, 5000);
			}
		});
	</script>
