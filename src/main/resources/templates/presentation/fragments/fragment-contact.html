<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
	<!-- Contact Section -->
	<section id="contact" class="contact section" th:fragment="contact">
		<!-- Section Title -->
		<div class="container section-title" data-aos="fade-up">
			<h2>Contact</h2>
			<p>Contact Me</p>
		</div><!-- End Section Title -->

		<div class="container" data-aos="fade-up" data-aos-delay="100" th:each="contactItem : ${contact}">
			<div class="row gy-4">
				<div class="col-lg-6">
					<div class="row gy-4">

						<div class="col-md-6">
							<div class="info-item" data-aos="fade" data-aos-delay="200">
								<i class="bi bi-geo-alt"></i>
								<h3>Address</h3>
								<p th:if="${contactItem != null}" th:text="${contactItem.addr}"></p>
							</div>
						</div><!-- End Info Item -->

						<div class="col-md-6">
							<div class="info-item" data-aos="fade" data-aos-delay="300">
								<i class="bi bi-telephone"></i>
								<h3>Call Me</h3>
								<p th:if="${contactItem != null}" th:text="${contactItem.tel}"></p>
							</div>
						</div><!-- End Info Item -->

						<div class="col-md-6">
							<div class="info-item" data-aos="fade" data-aos-delay="400">
								<i class="bi bi-envelope"></i>
								<h3>Email Me</h3>
								<p th:if="${contactItem != null}" th:text="${contactItem.email}"></p>
							</div>
						</div><!-- End Info Item -->

						<div class="col-md-6">
							<div class="info-item" data-aos="fade" data-aos-delay="500">
								<i class="bi bi-clock"></i>
								<h3>Open Hours</h3>
								<p th:if="${contactItem != null}" th:text="${contactItem.openHours}"></p>
							</div>
						</div><!-- End Info Item -->
					</div>
				</div>

				<div class="col-lg-6">
					<form th:action="@{/send}" method="post" class="php-email-form" data-aos="fade-up" data-aos-delay="200">
						<div class="row gy-4">

							<div class="col-md-6">
								<input type="text" name="name" class="form-control" placeholder="Your Name" required="">
							</div>

							<div class="col-md-6 ">
								<input type="email" class="form-control" name="email" placeholder="Your Email" required="">
							</div>

							<div class="col-12">
								<input type="text" class="form-control" name="subject" placeholder="Subject" required="">
							</div>

							<div class="col-12">
								<textarea class="form-control" name="message" rows="6" placeholder="Message" required=""></textarea>
							</div>

							<div class="col-12 text-center">
								<!-- 메시지 표시 부분 -->
								<div class="loading">Loading</div>
								<div class="error-message" th:if="${messageType == 'error'}" th:text="${message}">Failed to send your message. Please try again.</div>
								<div class="sent-message" th:if="${messageType == 'success'}" th:text="${message}">Your message has been sent. Thank you!</div>
								<button type="submit">Send Message</button>
							</div>
						</div>
					</form>
				</div><!-- End Contact Form -->
			</div>
		</div>
	</section><!-- /Contact Section -->
</body>
</html>
